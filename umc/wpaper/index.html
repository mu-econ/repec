<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/mu-econ/repec/contents/umc/wpaper');
        const data = await response.json();
        let htmlString = 'This directory (umc/wpaper) contains:<ul>';
        for (let file of data) {
          htmlString += `<li><a href="https://raw.githubusercontent.com/mu-econ/repec/main/umc/wpaper/${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
