<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/mu-econ/repec/contents/umc/wpaper');
        const data = await response.json();
        let htmlString = '&lt;html&gt;<br/> &nbsp;&lt;body&gt;This directory (umc/wpaper) contains:<br/> &nbsp; &nbsp;&lt;ul&gt;<br/>';
        for (let file of data) {
          let tmp = file.name.lastIndexOf('.');
          if (tmp>=0 && file.name.substring(tmp)=='.rdf') {
            htmlString += ` &nbsp; &nbsp; &nbsp;&lt;li&gt;&lt;a href="${file.name}"&gt;${file.name}&lt;/a&gt;&lt;/li&gt;<br/>`;
          }
        }
        htmlString += ' &nbsp; &nbsp;&lt;/ul&gt;<br/> &nbsp;&lt;/body&gt;<br/>&lt;/html&gt;';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
